<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="card__img">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="card__summary">
      <h1>Order Summary</h1>

    
      <p class="card__text">You can now listen to millions of 
        songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>

      <div class="card__price">
          <div class="card__icon">
              <img src="images/icon-music.svg" alt="music icon">
          </div>
          <div>
              <b>
                Annual Plan
              </b>
              <p>
              $59.99/year
              </p>
          </div>
          <div>
            <a href="#" onclick="return false"> Change</a>
          </div>
      </div>

      <button class="card__button card__button--blue">Proceed to Payment </button>

      <button class="card__button card__button--grey">Cancel Order</button>
    </div>
  </main>
</body>
</html>
